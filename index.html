<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Jeopardy/style.css">
    <!--  Essential META Tags -->

<meta property="og:title" content="Random-Jeopardy">
<meta property="og:description" content="Lets you answer random jeopardy questions.">
<meta property="og:image" content="https://www.jeopardy.com/sites/default/files/styles/cta/public/2018-06/alextrebek.jpg?itok=r23l6Dqi">
<meta property="og:url" content="http://euro-travel-example.com/index.htm">
<meta name="twitter:card" content="Jeopardy">


<!--  Non-Essential, But Recommended -->

<meta property="og:site_name" content="Random Jeopardy.">
<meta name="twitter:image:alt" content="Jeopardy">


<!--  Non-Essential, But Required for Analytics -->

<meta property="fb:app_id" content="Random Jeopardy" />
<meta name="twitter:site" content="@website-username">

    <title>Jeopardy</title>
</head>

<body>
    <audio id="dailyDoubleSound" src="../Jeopardy/Sounds/JeopardySound.mp3"></audio>  
<div id="heading">
    <div id="newSkip" class="container">
        <button class= "buttons" id="new-game">NEW GAME</button>
        <button class= "buttons" id="skip">SKIP</button>
    </div>

    <img src="Images/Jeopardy!_logo.png" alt="Jeopardy" class="title" id="img">
</div>
    <div id="score"></div>
    <div id="question-number"></div>
    <div id="category">Category:</div>
    <div id="value">Question Value:</div>
    <div id="question"></div>

    <div id="answerSubmit">
    <input type="text" name="answer" value="" placeholder="What/Who is" id="answer">
    <button id="submit">Submit</button>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script src="../Jeopardy/script.js"></script>

</body>
</html>
